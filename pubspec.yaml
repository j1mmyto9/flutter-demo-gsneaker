name: app
description: G-Sneaker - Demo app
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <3.1.0"

dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: 
  hexcolor: 
  shadow: 
  auto_size_text: 
  animations: 
  shared_preferences: 
  flutter_bloc:
  equatable: 


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/shoes.json
  

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Medium.ttf
        - asset: assets/fonts/Rubik-Light.ttf
  
  
  
  
  
  
  
